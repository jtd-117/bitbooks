<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitBooks</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>BitBooks</h1>
    </header>
    <main>
        <nav>
            <div id="sort-container">
                <label for="sort-by">Sort by:</label>
                <select name="sort-by" id="sort-by">
                    <option value="added">Added</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="pages">Pages</option>
                </select>
            </div>
            <input type="button" id="add-book" value="+" title="new">
        </nav>

        <dialog id="add-book-form">
            <form method="dialog">
                <h2>Book Details:</h2>
                <div class="label-input-container">
                    <label for="book-title">Title:</label>
                    <input type="text" id="book-title" name="book-title">
                </div>
                <div class="label-input-container">
                    <label for="book-author">Author:</label>
                    <input type="text" id="book-author" name="book-author">
                </div>
                <div class="label-input-container">
                    <label for="book-pages">Pages:</label>
                    <input type="number" id="book-pages" name="book-pages">
                </div>
                <div class="label-input-container">
                    <label for="book-status">Status:</label>
                    <select name="book-status" id="book-status">
                        <option value="read">Read</option>
                        <option value="unread">Unread</option>
                    </select>
                </div>
                <button id="cancel-book" formmethod="dialog" type="submit">Cancel</button>
                <button id="submit-book" type="submit">Submit</button>
            </form>
        </dialog>

        <section id="library">
            <div class="book">
                <span class="title">Halo: The fall of Reach</span>
                <span class="author">Eric Nyland</span>
                <div class="label-input-container">
                    <label>Pages:</label>
                    <span>117</span>
                </div>
                <input type="button" id="status" name="status" value="Read">
                <input type="button" value="Delete">
            </div>
        </section>
    </main>
    <footer>
        <h2>
            Copyright Â© 
            <script type="text/javascript">document.write( new Date().getFullYear() );</script>
            <a href="https://github.com/jtd-117/bitbooks">jtd-117</a>
        </h2>
    </footer>
</body>
</html>
